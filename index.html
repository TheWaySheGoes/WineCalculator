<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Winde formula</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group">
						<label for="Water">Water ml: <p id="Water_value">0</p></label> <input type="range" min="1"
							max="100000" value="0" class="form-control-range" id="Water"
							oninput="calcWater();">

					</div>
				</form>
				<form>
					<div class="form-group">
						<label for="Sugar">Sugar gr: <p id="Sugar_value">0</p></label></label> <input type="range" min="1"
							max="20000" value="0" class="form-control-range" id="Sugar"
							oninput="calcSugar();">
					</div>
				</form>
				<form>
					<div class="form-group">
						<label for="Yeast">Yeast gr: <p id="Yeast_value">0</p></label></label> <input type="range" min="1"
							max="1000" value="0" class="form-control-range" id="Yeast"
							oninput="calcYeast();">
					</div>
				</form>

			</div>
		</div>
		<div class="row">
			<div class="col-8">
				<div class="col-3">
					<p>Water L:</p>
					<p id="Water_value_big">0</p>
					<p>Sugar Kg:</p>
					<p id="Sugar_value_big">0</p>
					<p>Yeast Kg:</p>
					<p id="Yeast_value_big">0</p>
				</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
